<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Welcome to Kubernetes!</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      opacity: 0.8;
    }
    .emoji {
      font-size: 4em;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="emoji">☸️🐳</div>
  <h1>Hello from Your K8s Cluster!</h1>
  <p>Deployed via <strong>Minikube + kubectl</strong></p>
  <p>You're running your first K8s app 🚀</p>
</body>
</html>
